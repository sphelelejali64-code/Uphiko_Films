<style>
  /* Existing styles... */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
  }
  header {
    background-image: url('img/3.jpg');
    background-size: cover; /* Ensures the image covers the entire header area */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    color: #fff;
    padding: 40px 20px;
    text-align: center;
    position: relative;
  }
  /* Logo Styling */
  .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 80px;
    height: 80px;
    object-fit: contain;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
  }
  header p {
    font-size: 1.2em;
  }
  nav {
    margin-top: 20px;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    font-size: 1em;
  }
  nav a:hover {
    text-decoration: underline;
  }
  section {
    padding: 40px 20px;
    max-width: 1200px;
    margin: auto;
  }
  section h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2em;
    color: #222;
  }
  .services {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .service-card {
    background: #fff;
    padding: 20px;
    flex: 1 1 300px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s;
  }
  .service-card:hover {
    transform: translateY(-5px);
  }
  .portfolio {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
  }
  .portfolio img {
    width: 100%;
    border-radius: 8px;
    object-fit: cover;
    height: 200px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  /* Hover effect on images */
  .portfolio img:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  /* Modal styles for zoomed image */
  .modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 999;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
  }
  .modal-content {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 80%;
  }
  p {
    text-align: center;
    font-weight: 600;
    font-size: 1.1em;
    margin-bottom: 15px;
    color: #16a085;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #34495e;
  }

  select,
  input[type="text"],
  input[type="email"],
  input[type="number"],
  textarea {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-family: 'Montserrat', sans-serif;
    font-size: 1em;
    transition: border-color 0.2s;
  }

  input[type="number"] {
    -webkit-appearance: textfield;
    -moz-appearance: textfield;
    appearance: textfield;
  }

  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input[type="number"]:focus,
  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    border-color: #d35400;
    outline: none;
  }

  button {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    background-color: #d35400;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background-color: #e67e22;
    transform: translateY(-2px);
  }

  /* Close button styles */
  .close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover {
    color: #bbb;
  }
  .about, .contact {
    background-color: #eaeaea;
    border-radius: 8px;
    padding: 30px 20px;
    max-width: 1000px;
    margin: auto;
  }
  .about h2, .contact h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2em;
  }
  .contact p {
    text-align: center;
    margin-bottom: 10px;
  }
  footer {
    background-color: #222;
    color: #fff;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
  }

  /* Responsive styles */
  @media(max-width: 768px){
    header {
      padding: 20px 10px;
    }
    /* Logo */
    .logo {
      position: static;
      display: block;
      margin: 0 auto 20px auto;
      width: 60px;
      height: 60px;
    }
    header h1 {
      font-size: 2em;
    }
    header p {
      font-size: 1em;
    }
    nav {
      margin-top: 15px;
    }
    nav a {
      display: block;
      margin: 10px 0;
      font-size: 1.1em;
    }
    /* Sections */
    section {
      padding: 30px 15px;
    }
    /* Service cards */
    .service-card {
      flex: 1 1 100%;
    }
    /* Gallery images */
    .additional-work-gallery {
      flex-direction: column;
      align-items: center;
    }
    /* Gallery items */
    .additional-work-gallery > div {
      max-width: 90%;
    }
    /* Modal image */
    .modal-content {
      max-width: 95%;
      max-height: 90%;
    }
  }
</style>
